<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    onload = function(){
      if (window.XMLHttpRequest) {
          var xhr = new XMLHttpRequest();
      }else if (ActiveXObject("Microsoft.XMLHTTP")){
      //esto es equivalente al window.XMLHttpRequest
        var xhr = new ActiveXObject("Microsoft.XMLHTTP")
      }

      searchBar.onkeyup = function(){
        var str = searchBar.value;
        console.log(str);
        xhr.open("GET","Sugerencias.php?q=" + str, true);
        xhr.onreadystatechange = function(){
          if (xhr.readyState == 4 && xhr.status == 200){
            resultado.innerHTML = xhr.responseText;
          }
        }
        xhr.send();
      }
    }
    </script>
  </head>
  <body>
      <form method="GET">
        Introduce un nombre <input type="text" id="searchBar">
        <p>Sugerencia <span id="resultado"></span></p>
      </form>
  </body>
</html>
