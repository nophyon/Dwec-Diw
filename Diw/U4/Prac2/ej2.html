<html>
  <head>
      <meta charset="utf-8">
      <script src="./js/jquery-3.2.1.min.js"></script>
      <script>
       /*Aquí va el código*/
       $(document).ready(function(){

       $("img").width(400).hide();
       $("body").css("text-align","center");
       $("button").hide();
       var plegado = true;
       $("h1").click(function(){

         if(plegado){
           $("h1").html("Haz click aquí para plegar la imagen!");
           plegado = false;
         }else {
           $("h1").html("Haz click aquí para desplegar la imagen!");
           plegado = true;
         }


         $("button").toggle();
         $("img").toggle();
       });

       $("#masAncho").click(function(){
         $("img").width(function(index,v){
           return v + 20;
         });
       });

       $("#menosAncho").click(function(){
         $("img").width(function(index,v){
           return v - 20;
         });
       });

     });

     </script>
  </head>
  <body>
    <h1>Haz click aquí para desplegar la imagen!</h1>
    <div class="contenedor">
      <img src="mundo.jpg">
      <button id="masAncho">+</button>
      <button id="menosAncho">-</button>
    </div>
  </body>
</html>
