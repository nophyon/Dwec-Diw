<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var bulb = false;
        $("#btn").click(function(){


          if (!bulb) {
            $("#Bulb").attr("src","On.jpg");
            bulb = true;
            $("#btn").html("Off");
          }else {
            $("#Bulb").attr("src","Off.jpg");
            bulb = false;
            $("#btn").html("On");
          }

        });


      });

    </script>
  </head>
  <body>
    <img src="Off.jpg" id="Bulb">
    <button id="btn">On</button>
  </body>
</html>
